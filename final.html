<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  min-height:100vh;
  background:#ffd6e8;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* MOVING HEARTS */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

.heart{
  position:absolute;
  font-size:24px;
  color:#7ecbff;
  opacity:0.8;
  animation:moveHearts linear infinite;
}

@keyframes moveHearts{
  from{ transform:translateX(-10%); }
  to{ transform:translateX(110vw); }
}

/* SCROLL */
.scroll-wrapper{
  position:relative;
  z-index:2;
  width:90%;
  max-width:700px;
  display:flex;
  justify-content:center;
}

.scroll{
  background:#fff;
  color:#333;
  border-radius:10px;
  box-shadow:0 25px 60px rgba(0,0,0,0.35);
  padding:40px;
  transform-origin:top;
  animation:openScroll 2s ease forwards;
  overflow:hidden;
}

/* HEADING */
h1{
  text-align:center;
  color:#ff4d6d;
  margin-bottom:25px;
  opacity:0;
  animation:fadeIn 1s ease forwards;
  animation-delay:2.1s;
}

/* TEXT */
#text{
  font-size:1.1rem;
  line-height:2;
  text-align:center;
  white-space:pre-line;
  min-height:280px;
}

/* SIGNATURE */
#signature{
  margin-top:30px;
  text-align:right;
  font-family:'Brush Script MT',cursive;
  font-size:1.7rem;
  color:#ff4d6d;
  opacity:0;
  animation:fadeIn 1.5s ease forwards;
}

/* HEART UNDER SIGNATURE */
#signHeart{
  text-align:right;
  font-size:18px;
  color:#7ecbff;
  margin-top:5px;
  opacity:0;
  animation:fadeIn 1.5s ease forwards;
}

/* ANIMATIONS */
@keyframes openScroll{
  from{ transform:scaleY(0); }
  to{ transform:scaleY(1); }
}

@keyframes fadeIn{
  from{ opacity:0; }
  to{ opacity:1; }
}
</style>
</head>

<body>

<!-- HEART BACKGROUND -->
<div class="hearts" id="hearts"></div>

<!-- SCROLL -->
<div class="scroll-wrapper">
  <div class="scroll">
    <h1>One Last Thing ‚ù§Ô∏è</h1>

    <div id="text"></div>

    <div id="signature">‚Äî Your Love, ABHI</div>
    <div id="signHeart">üíô</div>
  </div>
</div>

<script>
/* BACKGROUND HEARTS */
const heartsContainer = document.getElementById("hearts");
for(let i=0;i<20;i++){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíô";
  h.style.top=Math.random()*100+"vh";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(18+Math.random()*12)+"px";
  h.style.animationDuration=(8+Math.random()*8)+"s";
  heartsContainer.appendChild(h);
}

/* TYPEWRITER WITH PAUSE + SLOW END */
const messagePart1 = `All these little moments, the laughter, the memories,
and everything you just saw here
are only a small reflection of what you truly mean to me.

Every step, every smile, every memory here
carries one simple truth ‚Äî you matter to me.
Being with you feels like peace, and choosing you
feels like the easiest decision my heart has ever made.

`;

const messagePart2 = `I don‚Äôt know what the future holds,
but I know this ‚Äî if I get to choose,
I choose you, in all the ordinary days
and in every extraordinary moment.`;

const textDiv = document.getElementById("text");
const signature = document.getElementById("signature");
const signHeart = document.getElementById("signHeart");

let i = 0;
let j = 0;

/* First part typing */
setTimeout(() => {
  const firstTyping = setInterval(() => {
    textDiv.innerHTML += messagePart1.charAt(i);
    i++;
    if(i === messagePart1.length){
      clearInterval(firstTyping);

      /* Pause before final lines */
      setTimeout(() => {
        const secondTyping = setInterval(() => {
          textDiv.innerHTML += messagePart2.charAt(j);
          j++;
          if(j === messagePart2.length){
            clearInterval(secondTyping);
            signature.style.opacity = "1";
            setTimeout(()=>signHeart.style.opacity="1",600);
          }
        }, 65); // slower typing for ending
      }, 1200); // pause
    }
  }, 40);
}, 2200);
</script>

</body>
</html>

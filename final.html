<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ü§ç</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

/* ‚úÖ SCROLL FIX */
body{
  background:#ffe6f0;
  min-height:100vh;
  overflow-y:auto;
  overflow-x:hidden;
}

/* FLOATING HEARTS */
.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:1;
}

.heart{
  position:absolute;
  color:#7ec8ff;
  font-size:20px;
  animation:float 12s linear infinite;
  opacity:0.6;
}

@keyframes float{
  0%{transform:translateX(-10%) translateY(100vh);}
  100%{transform:translateX(110vw) translateY(-20vh);}
}

/* CENTER WRAPPER */
.wrapper{
  position:relative;
  z-index:5;
  display:flex;
  justify-content:center;
  padding:80px 20px;
}

/* SCROLL PAPER */
.paper{
  background:white;
  width:100%;
  max-width:700px;
  border-radius:18px;
  padding:50px 40px;
  box-shadow:0 20px 60px rgba(0,0,0,0.15);
  animation:openScroll 1.8s ease forwards;
  transform-origin:top;
}

@keyframes openScroll{
  from{transform:scaleY(0);}
  to{transform:scaleY(1);}
}

/* TEXT */
#text{
  font-size:1.05rem;
  line-height:1.8;
  color:#333;
  white-space:pre-wrap;
}

/* SIGNATURE */
.signature{
  margin-top:40px;
  text-align:right;
  font-weight:600;
  opacity:0;
  animation:fadeIn 2s ease forwards;
  animation-delay:1s;
}

@keyframes fadeIn{
  to{opacity:1;}
}
</style>
</head>

<body>

<!-- FLOATING HEARTS -->
<div class="hearts">
  <div class="heart" style="top:20%; animation-delay:0s;">üíô</div>
  <div class="heart" style="top:40%; animation-delay:3s;">üíô</div>
  <div class="heart" style="top:60%; animation-delay:6s;">üíô</div>
  <div class="heart" style="top:80%; animation-delay:9s;">üíô</div>
</div>

<!-- CONTENT -->
<div class="wrapper">
  <div class="paper">
    <div id="text"></div>

    <div class="signature">
      ‚Äî Your Love ABHI
    </div>
  </div>
</div>

<script>
const message = `All these little moments, the laughter, the memories,
and everything you just saw here
are only a small reflection of what you truly mean to me.
Every step, every smile, every memory here
carries one simple truth ‚Äî you matter to me.

Being with you feels like peace,
and choosing you feels like the easiest decision
my heart has ever made.

I don‚Äôt know what the future holds,
but I know this ‚Äî
if I get to choose,
I choose you,
in all the ordinary days
and in every extraordinary moment.`;

let i = 0;
const speed = 30;
const textEl = document.getElementById("text");

function typeWriter(){
  if(i < message.length){
    textEl.innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}

setTimeout(typeWriter, 1200);
</script>

</body>
</html>
